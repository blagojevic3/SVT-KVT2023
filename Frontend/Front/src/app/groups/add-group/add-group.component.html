<div class="container">
    <form (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
        <div class="container_1">
            <label>Name</label>
            <div >
                <input class="container_1" type="text" id="name" placeholder="Name" name="Name" formControlName="name"
                    [(ngModel)]="group.name" required minlength="5">
            </div>
        </div>
        <div class="container_1">
            <label>Description</label>
            <div>
                <input class="container_1" type="text" id="description" placeholder="Description" name="Description"
                    formControlName="description" [(ngModel)]="group.description" required minlength="5">
            </div>
        </div>
    <br>
        <div>
            <div>
                <button class="container_1" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
