<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
      <a class="nav-link active ms-0" href="#">Profile</a>
      <a class="nav-link" routerLink="/groups">Groups</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card -->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <!-- Profile picture image -->
            <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
            <!-- Profile picture help block -->
            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
            <!-- Profile picture upload button -->
            <button class="btn btn-primary" type="button">Upload new image</button>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card -->
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form (ngSubmit)="saveChanges()">
              <!-- Form Group (username) -->
              <div class="mb-3">
                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" [(ngModel)]="user.username" name="username" disabled>
              </div>
              <!-- Form Row -->
              <div class="row gx-3 mb-3">
                <!-- Form Group (first name) -->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputFirstName">First name</label>
                  <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" [(ngModel)]="user.firstName" name="firstName" required>
                </div>
                <!-- Form Group (last name) -->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLastName">Last name</label>
                  <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" [(ngModel)]="user.lastName" name="lastName" required>
                </div>
              </div>
  
              <!-- Form Group (email address) -->
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" [(ngModel)]="user.email" name="email" required>
              </div>

              <div class="mb-3">
                <label class="small mb-1" for="description">Description</label>
                <input class="form-control" id="description" type="text" placeholder="Write description" [(ngModel)]="user.description" name="description" required>
              </div>
  
              <!-- Save changes button -->
              <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
