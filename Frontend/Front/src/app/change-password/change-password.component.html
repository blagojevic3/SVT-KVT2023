<mat-card elevation="5" fxFlex class="content">

    <mat-card-title>
        <h2>{{title}}</h2>
    </mat-card-title>

    <mat-card-content>
        <p *ngIf="notification" [class]="notification.msgType">{{notification.msgBody}}</p>
        <form (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
            <mat-form-field>
                <label>Old Password: </label>
                <input formControlName="current" matInput required type="password">
            </mat-form-field>
            <mat-form-field>
                <label>New Password: </label>
                <input formControlName="password" matInput required type="password">
            </mat-form-field>
            <mat-form-field>
                <label>Repeat: </label>
                <input formControlName="confirm" matInput required type="password">
            </mat-form-field>
            
            <button [disabled]="!form.valid" color="primary" mat-raised-button type="submit">Change</button>
            <br>
            <button color="primary" mat-raised-button routerLink="/" >Go Back</button>
        </form>
        <br>
        <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
        <br>
        <hr>
    </mat-card-content>
    
</mat-card>
